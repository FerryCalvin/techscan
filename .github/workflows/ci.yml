name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov flake8

      - name: Lint (flake8)
        run: |
          flake8 app scripts tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Full style report (non-blocking):
          flake8 app scripts tests --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: Run tests
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing

      - name: Upload coverage summary
        if: success()
        run: |
          echo "Coverage summary generated above."