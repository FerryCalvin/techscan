name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-a11y:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run contrast audit
        run: python scripts/contrast_audit.py
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.41.0
      - name: Markdown lint
        run: markdownlint README.md

  tests:
    runs-on: ubuntu-latest
    needs: lint-and-a11y
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: techscan
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TECHSCAN_DB_URL: postgresql://postgres:postgres@localhost:5432/techscan
      TECHSCAN_DISABLE_DB: '0'
      TECHSCAN_ADMIN_TOKEN: ci-token
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit
      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import os, time, psycopg
          url = os.environ['TECHSCAN_DB_URL']
          deadline = time.time() + 60
          last = None
          while time.time() < deadline:
            try:
              with psycopg.connect(url) as conn:
                with conn.cursor() as cur:
                  cur.execute('SELECT 1')
                  print('Postgres ready')
                  raise SystemExit(0)
            except Exception as e:
              last = e
              time.sleep(2)
          raise SystemExit(f'Postgres not ready: {last}')
          PY
      - name: Run tests (skip heavy playwright)
        run: |
          pytest -q -k "not playwright" || python -m unittest discover -s tests -p 'test_*.py'
      - name: Bandit security scan
        run: |
          bandit -r app -q