server {
    listen 80;
    server_name your.domain.example;

    # Redirect to HTTPS (recommended)
    return 301 https://$host$request_uri;
}

# HTTPS server block with secure headers
server {
    listen 443 ssl http2;
    server_name your.domain.example;

    # TLS certs
    ssl_certificate     /etc/ssl/your.crt;
    ssl_certificate_key /etc/ssl/your.key;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # 2 years HSTS; enable only when you're sure HTTPS is correctly configured across subdomains
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    # Content Security Policy â€“ tune if your UI needs more allowances
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none'" always;

    # Proxy to Gunicorn binding
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_connect_timeout 60s;
        proxy_read_timeout 130s;
        proxy_send_timeout 130s;
    }

    # Static assets (optional if served by Flask; prefer Nginx direct)
    location /static/ {
        alias /opt/techscan/app/static/;
        access_log off;
        expires 1h;
    }
}
