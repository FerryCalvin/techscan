server {
    listen 80;
    server_name your.domain.example;
    # If using TLS, redirect to HTTPS and configure a separate 443 server block
    # return 301 https://$host$request_uri;

    # If terminating TLS here, enable gzip/brotli as needed
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;

    # Proxy to Gunicorn binding
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 130s;
        proxy_send_timeout 130s;
    }

    # Static assets (optional if served by Flask; prefer Nginx direct)
    location /static/ {
        alias /opt/techscan/app/static/;
        access_log off;
        expires 1h;
    }
}
