<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechScan</title>
  <link rel="icon" type="image/svg+xml" href="/static/assets/images/favicon.svg" />
  <link rel="alternate icon" type="image/png" href="/static/assets/images/logo.png" />
  <link rel="stylesheet" href="/static/techscan.css">
  {% block styles %}{% endblock %}
  <style>
    body {
      padding-top: 4.2rem;
    }

    /* Navbar active state - white highlight */
    .ts-nav-links a.active {
      color: #ffffff !important;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .ts-nav-links a:hover {
      color: #ffffff !important;
    }

    /* Global aesthetic scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.35);
      border-radius: 999px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.25);
      border-radius: 999px;
    }

    body.light ::-webkit-scrollbar-thumb {
      background: rgba(100, 116, 139, 0.35);
    }

    body.light ::-webkit-scrollbar-track {
      background: rgba(241, 245, 249, 0.5);
    }

    /* Light mode - Navbar */
    body.light .ts-nav {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.92), rgba(248, 250, 252, 0.88));
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      box-shadow: 0 2px 10px -2px rgba(0, 0, 0, 0.08);
    }

    body.light .ts-nav-links a {
      color: #475569 !important;
    }

    body.light .ts-nav-links a:hover {
      color: #0f172a !important;
    }

    body.light .ts-nav-links a.active {
      color: #0f172a !important;
      font-weight: 600;
      text-shadow: none;
    }

    /* Light mode - Global text colors */
    body.light {
      color: #1e293b;
    }

    body.light h1,
    body.light h2,
    body.light h3,
    body.light h4,
    body.light h5,
    body.light h6 {
      color: #0f172a;
    }

    body.light .mono {
      color: #334155;
    }

    body.light .small {
      color: #475569;
    }

    /* Light mode - Buttons */
    body.light .secondary {
      background: #ffffff;
      border-color: #cbd5e1;
      color: #334155;
    }

    body.light .secondary:hover {
      background: #f8fafc;
      border-color: #94a3b8;
    }

    body.light .secondary.outline {
      background: transparent;
      border-color: #cbd5e1;
      color: #334155;
    }

    body.light .secondary.outline:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    /* Light mode - Tables */
    body.light .table-glass {
      background: rgba(255, 255, 255, 0.8);
    }

    body.light .table-glass thead th {
      background: rgba(248, 250, 252, 0.95) !important;
      color: #334155;
      border-bottom: 1px solid #e2e8f0;
    }

    body.light .table-glass tbody tr {
      background: transparent;
    }

    body.light .table-glass tbody tr:hover {
      background: rgba(59, 130, 246, 0.06);
      box-shadow: -4px 0 0 rgba(59, 130, 246, 0.4);
    }

    body.light .table-glass tbody td {
      border-bottom: 1px solid rgba(226, 232, 240, 0.5);
      color: #334155;
    }

    /* Light mode - Glass surfaces */
    body.light .glass-surface,
    body.light .glass-surface--intense {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.92), rgba(248, 250, 252, 0.88));
    }

    body.light .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.92), rgba(248, 250, 252, 0.88));
      border: 1px solid rgba(226, 232, 240, 0.6);
      box-shadow: 0 4px 15px -4px rgba(0, 0, 0, 0.08);
    }

    /* Light mode - Inputs */
    body.light input,
    body.light select,
    body.light textarea {
      background: #ffffff;
      border-color: #d1d5db;
      color: #1e293b;
    }

    body.light input::placeholder,
    body.light textarea::placeholder {
      color: #9ca3af;
    }

    body.light input:focus,
    body.light select:focus,
    body.light textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    /* Light mode - Badges */
    body.light .badge {
      background: rgba(241, 245, 249, 0.9);
      color: #475569;
      border-color: rgba(203, 213, 225, 0.5);
    }

    /* ===== GRADIENT PAGE TITLES ===== */
    .page-title,
    .hero-title {
      font-weight: 700 !important;
      background: linear-gradient(92deg, #a78bfa, #60a5fa 55%, #22d3ee) !important;
      -webkit-background-clip: text !important;
      background-clip: text !important;
      color: transparent !important;
      text-shadow: none !important;
    }

    body.light .page-title,
    body.light .hero-title {
      background: linear-gradient(92deg, #7c3aed, #2563eb 55%, #0891b2) !important;
      -webkit-background-clip: text !important;
      background-clip: text !important;
      color: transparent !important;
    }

    /* ===== FULL-PAGE BACKGROUND FIX ===== */
    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      /* Prevent background repeating/tiling */
      background-repeat: no-repeat !important;
      background-size: cover !important;
      background-attachment: fixed !important;
      background-position: center center !important;
    }

    main.container {
      flex: 1 1 auto;
      min-height: calc(100vh - 4.2rem);
      padding-bottom: 0;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
    }

    .page-shell {
      flex: 1 1 auto;
      min-height: 100%;
      padding-bottom: 1rem;
      box-sizing: border-box;
    }

    /* Page wrapper - transparent like dashboard */
    .page-wrapper {
      flex: 1 1 auto;
      min-height: 100%;
      padding: 1rem 0;
      box-sizing: border-box;
      background: transparent;
    }

    /* ===== BACKGROUND LAYERS SYSTEM ===== */
    /* Layer 0: Base gradient background - handled by body/techscan.css */

    /* Layer 1: Grid pattern overlay */
    .ts-caustic-layer::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 1;
    }

    body.light .ts-caustic-layer::before {
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
    }

    /* Layer 2: Caustic layer holds animated orbs */
    .ts-caustic-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    /* Make page-shell and all variants fully transparent like dashboard */
    .page-shell,
    .page-shell--frost,
    .page-shell--tall,
    .page-shell--frost.page-shell--tall {
      background: none !important;
      background-color: transparent !important;
      background-image: none !important;
    }

    /* Content needs to be above caustic layer */
    .ts-nav {
      z-index: 100;
    }

    main.container {
      position: relative;
      z-index: 2;
    }

    /* Ambient light orbs - increased visibility */
    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      will-change: transform, opacity;
      opacity: 0.8;
    }

    /* Orbit animation - spinning around a point */
    @keyframes ambientOrbit {
      0% {
        transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
      }

      100% {
        transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
      }
    }

    /* Pulse animation - dimming and brightening */
    @keyframes ambientPulse {

      0%,
      100% {
        opacity: var(--min-opacity, 0.3);
      }

      50% {
        opacity: var(--max-opacity, 0.7);
      }
    }

    /* Drift animation - gentle floating movement */
    @keyframes ambientDrift {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      25% {
        transform: translate(5%, 3%) scale(1.05);
      }

      50% {
        transform: translate(-3%, 5%) scale(0.95);
      }

      75% {
        transform: translate(-5%, -3%) scale(1.02);
      }
    }

    /* Combined spinning + pulsing orb wrapper */
    .orb-container {
      position: absolute;
      animation: ambientOrbit var(--orbit-duration, 30s) linear infinite;
    }

    .ambient-orb.spinning {
      animation: ambientPulse var(--pulse-duration, 8s) ease-in-out infinite;
    }

    .ambient-orb.drifting {
      animation: ambientDrift var(--drift-duration, 20s) ease-in-out infinite,
        ambientPulse var(--pulse-duration, 8s) ease-in-out infinite;
    }

    /* Light mode - Softer blending */
    body.light .ambient-orb {
      mix-blend-mode: multiply;
      filter: blur(100px);
    }

    body.light .ts-caustic-layer {
      opacity: 0.5;
    }
  </style>
  <script>
    // Ensure apiFetch is available as early as possible
    (function () {
      if (!window.apiFetch) {
        window.apiFetch = async function (path, opts = {}) {
          const r = await fetch(path, opts);
          if (!r.ok) throw new Error('HTTP ' + r.status);
          return r.json();
        };
      }
    })();
  </script>
</head>

<body>

  {# Include tech modal partial used across pages #}
  {% include '_tech_modal.html' %}
  <script src="{{ url_for('static', filename='js/tech_modal.js', v=2) }}"></script>
  <script>
    // Theme toggle only
    (function () {
      const THEME_KEY = 'ts-theme';
      const themeBtn = document.getElementById('theme-toggle');
      requestAnimationFrame(() => document.body.classList.add('theme-transition'));
      const applyTheme = (mode) => {
        document.body.classList.toggle('light', mode === 'light');
        if (themeBtn) themeBtn.textContent = mode === 'light' ? 'ðŸŒš' : 'ðŸŒ™';
      };
      applyTheme(localStorage.getItem(THEME_KEY) || 'dark');
      themeBtn && themeBtn.addEventListener('click', () => {
        const cur = document.body.classList.contains('light') ? 'light' : 'dark';
        const next = cur === 'light' ? 'dark' : 'light';
        localStorage.setItem(THEME_KEY, next);
        applyTheme(next);
      });
    })();
    // Mobile navigation toggle
    (function () {
      const nav = document.querySelector('.ts-nav');
      const toggle = document.querySelector('.ts-nav-toggle');
      if (!nav || !toggle) return;
      const closeNav = () => {
        nav.classList.remove('nav-open');
        toggle.setAttribute('aria-expanded', 'false');
      };
      toggle.addEventListener('click', (evt) => {
        evt.stopPropagation();
        const open = nav.classList.toggle('nav-open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      document.addEventListener('click', (evt) => {
        if (!nav.contains(evt.target)) closeNav();
      });
      const mq = window.matchMedia('(max-width: 820px)');
      const handleChange = (evt) => { if (!evt.matches) closeNav(); };
      if (mq.addEventListener) { mq.addEventListener('change', handleChange); }
      else if (mq.addListener) { mq.addListener(handleChange); }
      nav.querySelectorAll('.ts-nav-links a').forEach((link) => {
        link.addEventListener('click', closeNav);
      });
    })();
    // Auto active state for nav links with smooth transition
    (function () {
      const path = location.pathname.replace(/\/$/, '');
      document.querySelectorAll('.ts-nav-links a').forEach(a => {
        const href = a.getAttribute('href');
        if (!href) return;
        const norm = href.replace(/\/$/, '');
        if (norm && (path === norm || (path.startsWith(norm) && norm !== '/' && path.split('/').length === norm.split('/').length))) {
          a.classList.add('active');
        }
      });
    })();

    // Page load animation - add fade-in class to main content
    (function () {
      const main = document.querySelector('main.container');
      if (main) {
        // Ensure animation plays on page load
        main.style.opacity = '0';
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            main.style.opacity = '';
            main.classList.add('page-loaded');
          });
        });
      }
    })();

    // Progressive reveal for grid items (if present)
    (function () {
      const grids = document.querySelectorAll('.tech-grid, .domain-grid, .category-grid, .dashboard-wrapper > *');
      if (!grids.length) return;

      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
              setTimeout(() => {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
              }, index * 50); // 50ms stagger
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });

        grids.forEach((grid) => {
          const items = grid.children;
          Array.from(items).forEach((item, i) => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'opacity 0.4s ease-out, transform 0.4s cubic-bezier(0.22, 0.72, 0.18, 0.99)';
            observer.observe(item);
          });
        });
      }
    })();
    // Enhanced Ambient Orbs for liquid glass effect
    (function () {
      const layer = document.querySelector('.ts-caustic-layer');
      if (!layer) return;
      if (layer.dataset.orbsInit === '1') return; // prevent duplicates
      layer.dataset.orbsInit = '1';

      const rand = (min, max) => Math.random() * (max - min) + min;

      // Ambient orb configurations - colors that work with liquid glass - INCREASED SIZE AND OPACITY
      const orbConfigs = [
        { color: 'rgba(167, 139, 250, 0.6)', size: 500, x: 15, y: 20 },  // purple
        { color: 'rgba(96, 165, 250, 0.55)', size: 450, x: 75, y: 15 },  // blue
        { color: 'rgba(34, 211, 238, 0.5)', size: 400, x: 85, y: 70 },   // cyan
        { color: 'rgba(244, 114, 182, 0.45)', size: 380, x: 20, y: 75 }, // pink
        { color: 'rgba(129, 140, 248, 0.55)', size: 480, x: 50, y: 50 }, // indigo
        { color: 'rgba(52, 211, 153, 0.45)', size: 420, x: 60, y: 85 },  // emerald
      ];

      orbConfigs.forEach((config, i) => {
        const orb = document.createElement('div');
        orb.className = 'ambient-orb drifting';

        // Size
        orb.style.width = config.size + 'px';
        orb.style.height = config.size + 'px';

        // Position
        orb.style.left = config.x + '%';
        orb.style.top = config.y + '%';
        orb.style.transform = 'translate(-50%, -50%)';

        // Color
        orb.style.background = `radial-gradient(circle, ${config.color} 0%, transparent 70%)`;

        // Animation timing - each orb has different timing for organic feel
        const driftDuration = rand(15, 30);
        const pulseDuration = rand(6, 12);
        const minOpacity = rand(0.3, 0.5);
        const maxOpacity = rand(0.6, 0.9);
        const delay = rand(-5, 5);

        orb.style.setProperty('--drift-duration', driftDuration + 's');
        orb.style.setProperty('--pulse-duration', pulseDuration + 's');
        orb.style.setProperty('--min-opacity', minOpacity);
        orb.style.setProperty('--max-opacity', maxOpacity);
        orb.style.animationDelay = delay + 's';

        layer.appendChild(orb);
      });

      // Add a few spinning orbs for extra dynamism
      const spinningOrbs = [
        { color: 'rgba(139, 92, 246, 0.3)', size: 200, centerX: 30, centerY: 40, orbitRadius: 150 },
        { color: 'rgba(59, 130, 246, 0.25)', size: 180, centerX: 70, centerY: 60, orbitRadius: 120 },
      ];

      spinningOrbs.forEach((config, i) => {
        const container = document.createElement('div');
        container.className = 'orb-container';
        container.style.left = config.centerX + '%';
        container.style.top = config.centerY + '%';
        container.style.setProperty('--orbit-radius', config.orbitRadius + 'px');
        container.style.setProperty('--orbit-duration', rand(25, 40) + 's');
        container.style.animationDelay = rand(-10, 0) + 's';

        const orb = document.createElement('div');
        orb.className = 'ambient-orb spinning';
        orb.style.width = config.size + 'px';
        orb.style.height = config.size + 'px';
        orb.style.background = `radial-gradient(circle, ${config.color} 0%, transparent 70%)`;
        orb.style.setProperty('--pulse-duration', rand(5, 10) + 's');
        orb.style.setProperty('--min-opacity', 0.2);
        orb.style.setProperty('--max-opacity', 0.6);

        container.appendChild(orb);
        layer.appendChild(container);
      });
    })();
    // Footer year stamp
    (function () {
      const yearEl = document.getElementById('ts-footer-year');
      if (yearEl) {
        yearEl.textContent = new Date().getFullYear();
      }
    })();
  </script>
  {% block scripts %}{% endblock %}
</body>
