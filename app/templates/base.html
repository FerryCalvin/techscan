<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechScan</title>
  <link rel="icon" type="image/svg+xml" href="/static/assets/images/favicon.svg" />
  <link rel="alternate icon" type="image/png" href="/static/assets/images/logo.png" />
  <link rel="stylesheet" href="/static/techscan.css">
  {% block styles %}{% endblock %}
  <style>
    body {
      padding-top: 4.2rem;
    }

    /* Navbar active state - white highlight */
    .ts-nav-links a.active {
      color: #ffffff !important;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .ts-nav-links a:hover {
      color: #ffffff !important;
    }

    /* Global aesthetic scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.35);
      border-radius: 999px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.25);
      border-radius: 999px;
    }

    body.light ::-webkit-scrollbar-thumb {
      background: rgba(100, 116, 139, 0.35);
    }

    body.light ::-webkit-scrollbar-track {
      background: rgba(241, 245, 249, 0.5);
    }

    /* Light mode - Navbar */
    body.light .ts-nav {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.92), rgba(248, 250, 252, 0.88));
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      box-shadow: 0 2px 10px -2px rgba(0, 0, 0, 0.08);
    }

    body.light .ts-nav-links a {
      color: #475569 !important;
    }

    body.light .ts-nav-links a:hover {
      color: #0f172a !important;
    }

    body.light .ts-nav-links a.active {
      color: #0f172a !important;
      font-weight: 600;
      text-shadow: none;
    }

    /* Light mode - Global text colors */
    body.light {
      color: #1e293b;
    }

    body.light h1,
    body.light h2,
    body.light h3,
    body.light h4,
    body.light h5,
    body.light h6 {
      color: #0f172a;
    }

    body.light .mono {
      color: #334155;
    }

    body.light .small {
      color: #475569;
    }

    /* Light mode - Buttons */
    body.light .secondary {
      background: #ffffff;
      border-color: #cbd5e1;
      color: #334155;
    }

    body.light .secondary:hover {
      background: #f8fafc;
      border-color: #94a3b8;
    }

    body.light .secondary.outline {
      background: transparent;
      border-color: #cbd5e1;
      color: #334155;
    }

    body.light .secondary.outline:hover {
      background: rgba(0, 0, 0, 0.04);
    }

    /* Light mode - Tables */
    body.light .table-glass {
      background: rgba(255, 255, 255, 0.8);
    }

    body.light .table-glass thead th {
      background: rgba(248, 250, 252, 0.95) !important;
      color: #334155;
      border-bottom: 1px solid #e2e8f0;
    }

    body.light .table-glass tbody tr {
      background: transparent;
    }

    body.light .table-glass tbody tr:hover {
      background: rgba(59, 130, 246, 0.06);
      box-shadow: -4px 0 0 rgba(59, 130, 246, 0.4);
    }

    body.light .table-glass tbody td {
      border-bottom: 1px solid rgba(226, 232, 240, 0.5);
      color: #334155;
    }

    /* Light mode - Glass surfaces */
    body.light .glass-surface,
    body.light .glass-surface--intense {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.92), rgba(248, 250, 252, 0.88));
    }

    body.light .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.92), rgba(248, 250, 252, 0.88));
      border: 1px solid rgba(226, 232, 240, 0.6);
      box-shadow: 0 4px 15px -4px rgba(0, 0, 0, 0.08);
    }

    /* Light mode - Inputs */
    body.light input,
    body.light select,
    body.light textarea {
      background: #ffffff;
      border-color: #d1d5db;
      color: #1e293b;
    }

    body.light input::placeholder,
    body.light textarea::placeholder {
      color: #9ca3af;
    }

    body.light input:focus,
    body.light select:focus,
    body.light textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    /* Light mode - Badges */
    body.light .badge {
      background: rgba(241, 245, 249, 0.9);
      color: #475569;
      border-color: rgba(203, 213, 225, 0.5);
    }

    /* ===== GRADIENT PAGE TITLES ===== */
    .page-title,
    .hero-title {
      font-weight: 700 !important;
      background: linear-gradient(92deg, #a78bfa, #60a5fa 55%, #22d3ee) !important;
      -webkit-background-clip: text !important;
      background-clip: text !important;
      color: transparent !important;
      text-shadow: none !important;
    }

    body.light .page-title,
    body.light .hero-title {
      background: linear-gradient(92deg, #7c3aed, #2563eb 55%, #0891b2) !important;
      -webkit-background-clip: text !important;
      background-clip: text !important;
      color: transparent !important;
    }

    /* ===== FULL-PAGE BACKGROUND FIX ===== */
    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      /* Prevent background repeating/tiling */
      background-repeat: no-repeat !important;
      background-size: cover !important;
      background-attachment: fixed !important;
      background-position: center center !important;
    }

    main.container {
      flex: 1 1 auto;
      min-height: calc(100vh - 4.2rem);
      padding-bottom: 0;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
    }

    .page-shell {
      flex: 1 1 auto;
      min-height: 100%;
      padding-bottom: 1rem;
      box-sizing: border-box;
    }

    /* Page wrapper - transparent like dashboard */
    .page-wrapper {
      flex: 1 1 auto;
      min-height: 100%;
      padding: 1rem 0;
      box-sizing: border-box;
      background: transparent;
    }

    /* ===== BACKGROUND LAYERS SYSTEM ===== */
    /* Layer 0: Base gradient background - handled by body/techscan.css */

    /* Layer 1: Grid pattern overlay */
    .ts-caustic-layer::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 1;
    }

    body.light .ts-caustic-layer::before {
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
    }

    /* Layer 2: Caustic layer holds animated orbs */
    .ts-caustic-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    /* Make page-shell and all variants fully transparent like dashboard */
    .page-shell,
    .page-shell--frost,
    .page-shell--tall,
    .page-shell--frost.page-shell--tall {
      background: none !important;
      background-color: transparent !important;
      background-image: none !important;
    }

    /* Content needs to be above caustic layer */
    .ts-nav {
      z-index: 100;
    }

    main.container {
      position: relative;
      z-index: 2;
    }

    /* Ambient light orbs - increased visibility */
    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      will-change: transform, opacity;
      opacity: 0.8;
    }

    /* Orbit animation - spinning around a point */
    @keyframes ambientOrbit {
      0% {
        transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
      }

      100% {
        transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
      }
    }

    /* Pulse animation - dimming and brightening */
    @keyframes ambientPulse {

      0%,
      100% {
        opacity: var(--min-opacity, 0.3);
      }

      50% {
        opacity: var(--max-opacity, 0.7);
      }
    }

    /* Drift animation - gentle floating movement */
    @keyframes ambientDrift {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      25% {
        transform: translate(5%, 3%) scale(1.05);
      }

      50% {
        transform: translate(-3%, 5%) scale(0.95);
      }

      75% {
        transform: translate(-5%, -3%) scale(1.02);
      }
    }

    /* Combined spinning + pulsing orb wrapper */
    .orb-container {
      position: absolute;
      animation: ambientOrbit var(--orbit-duration, 30s) linear infinite;
    }

    .ambient-orb.spinning {
      animation: ambientPulse var(--pulse-duration, 8s) ease-in-out infinite;
    }

    .ambient-orb.drifting {
      animation: ambientDrift var(--drift-duration, 20s) ease-in-out infinite,
        ambientPulse var(--pulse-duration, 8s) ease-in-out infinite;
    }

    /* Light mode - Softer blending */
    body.light .ambient-orb {
      mix-blend-mode: multiply;
      filter: blur(100px);
    }

    body.light .ts-caustic-layer {
      opacity: 0.5;
    }
  </style>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
